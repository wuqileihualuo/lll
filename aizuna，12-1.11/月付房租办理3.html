<script>
$(function(){
    $(".cheak").click(function(){
        if( $(this).hasClass("h")){
           $(this).removeClass("h");
            $(this).children("input").attr("checked",false)
           }else{
               $(this).addClass("h");

                }
       
    })
})



</script>
